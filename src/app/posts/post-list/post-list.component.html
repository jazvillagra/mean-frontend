<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion
  color="primary"
  multi="true"
  *ngIf="posts.length > 0 && !isLoading"
>
  <mat-expansion-panel color="primary" *ngFor="let post of posts">
    <mat-expansion-panel-header color="primary">
      {{ post.title }}
    </mat-expansion-panel-header>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['edit', post.id]">
        EDIT
      </button>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        DELETE
      </button>
    </mat-action-row>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title" />
    </div>
    <mat-panel-description>
      <p>{{ post.content }}</p>
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"
>
</mat-paginator>
<p class="mat-body-strong info-text" *ngIf="posts.length <= 0 && !isLoading">
  No posts added yet!
</p>

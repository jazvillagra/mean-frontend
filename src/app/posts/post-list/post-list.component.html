<mat-accordion color="primary" multi="true" *ngIf="posts.length > 0 ">
  <mat-expansion-panel color="primary" *ngFor="let post of posts">
    <mat-expansion-panel-header color="primary">
      {{ post.title }}
    </mat-expansion-panel-header>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-action-row>
    <mat-panel-description>
      {{ post.content }}
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-strong info-text" *ngIf="posts.length <= 0"> No posts added yet!</p>
